<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title> Ping coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="" />
        <h2>
          We are launching
          <span>soon!</span>
        </h2>
        <p>Subscribe and get notified</p>
      </header>
      <form action="submit">
        <div class="input-field">
          <input type="email" id="email" placeholder="Your Email Address" />
          <div class="error"></div>
        </div>
        <button id="submit-btn">Notify Me</button>
      </form>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="" />
      </div>
      <div class="icons">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
      <p class="copyright">Â© Copyright Ping. All rights reserved.</p>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
